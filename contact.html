<script>
    document.getElementById("whatsappForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from actually submitting

        const fullName = document.getElementById("fullName").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!fullName || !email || !message) {
            alert("Please fill in all fields before submitting.");
            return;
        }

        const phoneNumber = "+2348065808253"; // Change this to the correct WhatsApp number
        const whatsappMessage = `Hello, my name is ${fullName}. My email is ${email}. From your website: "${message}"`;

        const encodedMessage = encodeURIComponent(whatsappMessage);
        const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;

        window.open(whatsappURL, "_blank");
    });
</script>

    
    <script>
        function openWhatsApp() {
            const location = document.getElementById("location").value.trim();
            if (!location) {
                alert("Please enter a location.");
                return false;
            }
    
            const phoneNumber = "+2348065808253"; // Change to the correct WhatsApp number
            const message = `Hello, I want to create an impact in ${location}. How can I get involved?`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
    
            window.open(whatsappURL, "_blank");
            return false;
        }
    </script>
